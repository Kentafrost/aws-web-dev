<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
        }
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .btn-register:hover {
            background-color: #1e7e34;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>

        <p>Please enter your username and password to login or register.</p>
        <p>If you don't have an account, click on the "Register" button.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn-login" onclick="login()">Login</button>
            <button type="button" class="btn-register" onclick="register()">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Replace with your actual API Gateway endpoint
        const API_ENDPOINT = 'login.js';

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
        }

        async function makeRequest(action) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }
            // invoke the API Gateway endpoint to invoke the Lambda function
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && action === 'LoginAuthenticate') {
                    // move to top page
                    showMessage('Login successful! Redirecting...', false);
                    // Redirect to the home page or another page after successful login
                    window.location.href = 'top.html';
                }

                if (response.ok && action === 'LoginUserCreate') {
                    showMessage(data.message || 'Success!', false);
                } else {
                    showMessage(data.error || 'An error occurred', true);
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, true);
            }
        }

        function login() {
            makeRequest('LoginAuthenticate');
        }

        function register() {
            makeRequest('LoginUserCreate');
        }
    </script>
</body>
</html>
