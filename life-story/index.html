<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Auth System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90vw;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .auth-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
        }

        .form-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .dashboard {
            text-align: center;
        }

        .dashboard h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 id="auth-title">Welcome</h1>
            <p id="auth-subtitle">Please sign in to continue</p>
        </div>

        <div class="auth-content">
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <div id="message-area"></div>
                
                <div class="form-group">
                    <label for="login-accountid">Account ID</label>
                    <input type="text" id="login-accountid" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button class="btn btn-primary" onclick="handleLogin()">
                    <span id="login-btn-text">Sign In</span>
                </button>
                
                <div class="form-switch">
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form hidden">
                <div id="signup-message-area"></div>
                
                <div class="form-group">
                    <label for="signup-accountid">Account ID</label>
                    <input type="text" id="signup-accountid" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                
                <button class="btn btn-primary" onclick="handleSignup()">
                    <span id="signup-btn-text">Create Account</span>
                </button>
                
                <div class="form-switch">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Sign in here</a></p>
                </div>
            </div>

            <!-- Dashboard (After Login) -->
            <div id="dashboard" class="dashboard hidden">
                <h2>Dashboard</h2>
                <div class="user-info">
                    <h3>Welcome back!</h3>
                    <p><strong>Account ID:</strong> <span id="user-accountid"></span></p>
                    <p><strong>Member since:</strong> <span id="member-since"></span></p>
                </div>
                
                <button class="btn btn-secondary" onclick="showProfile()">Edit Profile</button>
                <button class="btn btn-logout" onclick="handleLogout()">Sign Out</button>
            </div>
        </div>
    </div>

    <script>
        // Simple in-memory storage (in real apps, use localStorage or server)
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (currentUser) {
                showDashboard();
            } else {
                showLogin();
            }
        });

        // Show/Hide Forms
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('auth-title').textContent = 'Welcome Back';
            document.getElementById('auth-subtitle').textContent = 'Please sign in to continue';
            clearMessages();
        }

        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('auth-title').textContent = 'Create Account';
            document.getElementById('auth-subtitle').textContent = 'Join us today';
            clearMessages();
        }

        function showDashboard() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('auth-title').textContent = 'Dashboard';
            document.getElementById('auth-subtitle').textContent = 'Manage your account';
            
            // Populate user info
            if (currentUser) {
                document.getElementById('user-accountid').textContent = currentUser.accountId;
                document.getElementById('member-since').textContent = new Date(currentUser.joinDate).toLocaleDateString();
            }
        }

        // Authentication Functions
        async function handleLogin() {
            const accountId = document.getElementById('login-accountid').value.trim();
            const password = document.getElementById('login-password').value;

            if (!accountId || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }

            // Show loading
            showLoading('login-btn-text', 'Signing in...');

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Find user
            const user = users.find(u => u.accountId === accountId && u.password === password);

            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMessage('success', 'Login successful!');
                
                setTimeout(() => {
                    showDashboard();
                }, 1000);
            } else {
                showMessage('error', 'Invalid Account ID or password');
            }

            // Hide loading
            hideLoading('login-btn-text', 'Sign In');
        }

        async function handleSignup() {
            const accountId = document.getElementById('signup-accountid').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Validation
            if (!accountId || !password || !confirmPassword) {
                showMessage('error', 'Please fill in all fields', 'signup');
                return;
            }

            if (accountId.length < 3) {
                showMessage('error', 'Account ID must be at least 3 characters long', 'signup');
                return;
            }

            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long', 'signup');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match', 'signup');
                return;
            }

            // Check if user already exists
            if (users.some(u => u.accountId === accountId)) {
                showMessage('error', 'An account with this Account ID already exists', 'signup');
                return;
            }

            // Show loading
            showLoading('signup-btn-text', 'Creating account...');

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Create new user
            const newUser = {
                id: Date.now(),
                accountId: accountId,
                password: password, // In real apps, hash this!
                joinDate: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            showMessage('success', 'Account created successfully!', 'signup');

            // Hide loading
            hideLoading('signup-btn-text', 'Create Account');

            // Auto-login after signup
            setTimeout(() => {
                currentUser = newUser;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showDashboard();
            }, 1000);
        }

        function handleLogout() {
            if (confirm('Are you sure you want to sign out?')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                
                // Clear forms
                document.querySelectorAll('input').forEach(input => input.value = '');
                
                showLogin();
                showMessage('success', 'You have been signed out successfully');
            }
        }

        // Utility Functions
        function showMessage(type, message, form = 'login') {
            const messageArea = form === 'signup' ? 
                document.getElementById('signup-message-area') : 
                document.getElementById('message-area');
            
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-clear after 5 seconds
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('message-area').innerHTML = '';
            document.getElementById('signup-message-area').innerHTML = '';
        }

        function showLoading(elementId, text) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<span class="loading"></span>${text}`;
        }

        function hideLoading(elementId, text) {
            const element = document.getElementById(elementId);
            element.innerHTML = text;
        }

        function showProfile() {
            alert('Profile editing feature would go here!\n\nCurrent user: ' + currentUser.accountId);
        }

        // Keyboard shortcuts
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('login-form').classList.contains('hidden')) {
                    handleLogin();
                } else if (!document.getElementById('signup-form').classList.contains('hidden')) {
                    handleSignup();
                }
            }
        });

        // Auto-clear forms on switch
        function clearForms() {
            document.querySelectorAll('input').forEach(input => input.value = '');
        }

        // Add event listeners for form switching
        const originalShowLogin = showLogin;
        const originalShowSignup = showSignup;

        showLogin = function() {
            clearForms();
            originalShowLogin();
        };

        showSignup = function() {
            clearForms();
            originalShowSignup();
        };
    </script>
</body>
</html>
