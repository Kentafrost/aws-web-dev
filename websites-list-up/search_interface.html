<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブサイト検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>ウェブサイト検索</h1>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="searchWord">検索ワード:</label>
                <input type="text" id="searchWord" name="searchWord" placeholder="検索する単語を入力してください(カンマ区切りで複数可)" required>
            </div>
            
            <div class="form-group">
                <label for="maxPages">最大ページ数:</label>
                <input type="number" id="maxPages" name="maxPages" value="5" min="1" max="100" required>
            </div>
            
            <button type="submit">検索開始</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchWord = document.getElementById('searchWord').value;
            const maxPages = document.getElementById('maxPages').value;
            const resultDiv = document.getElementById('result');
            
            // Show loading message
            resultDiv.className = 'loading';
            resultDiv.innerHTML = '検索中です...しばらくお待ちください。';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `search_word=${encodeURIComponent(searchWord)}&max_pages=${maxPages}`
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';

                    // ファイルリンクを生成
                    const fileLinks = result.file_paths ? result.file_paths.map(path => {
                        const filename = path.split('/').pop() || path.split('\\').pop();
                        return `<li><a href="html/${filename}">${filename}</a></li>`;
                    }).join('') : '';
                    
                    resultDiv.innerHTML = `
                        <h3>検索完了！</h3>
                        <p>検索ワード: <strong>${searchWord}</strong></p>
                        <p>処理ページ数: ${maxPages}</p>
                        <p>見つかったアイテム数: ${result.total_items || 0}</p>
                        <p>生成されたファイル数: ${result.files_created || 0}</p>
                        <h4>生成されたファイル:</h4>
                        <ul>${fileLinks}</ul>
                    `;
                } else {
                    throw new Error(result.error || 'エラーが発生しました');
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `エラー: ${error.message}`;
            }
        });
    </script>
</body>
</html>
